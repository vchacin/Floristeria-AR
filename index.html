<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="favicon" href="./assets/img/leaf.png" alt="">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Casa de las Flores</title>
</head>

<body>
    <!-- header, logo, nombre y descripcion -->
    <header>
        <div>
            <div class="square"></div>
            <h1>Casa de las flores<img src="assets/img/leaf.png"></h1>
            <h2>Floristería virtual</h1>
        </div>
    </header>
    <!-- main -->
    <main>
        <!-- contenedor de la imagen de la planta, divs, reflejo -->
        <div class="contenedor-img">
            <div class="contenedor-img-planta">
                <img class="planta" src="assets/img/plant1.png">
                <div class="resplandor"></div>
                <div class="elipse"></div>
            </div>
            <div class="contenedor-img-nav">
                <nav>
                    <button class="swipe swipe-left"><i class="fas fa-arrow-left"></i></button>
                    <button class="swipe swipe-right"><i class="fas fa-arrow-right"></i></button>
                </nav>
            </div>
        </div> 
        <!-- contenedor de la descripcion de la planta -->
        <div class="contenedor-planta">
            <button class="valoracion-planta">5.0<div class="star"><i class="fas fa-star"></i></div></button>
            <div class="info-planta">
                <h3 class="subtitulo-planta">Plantas aromáticas</h3>
                <h2 class="titulo-planta">Montsera Philodendron</h2>
                <h2 class="precio-planta"><span>€</span>35</h2>
                <hr>
                <p class="paragrafo-planta">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt 
                ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation</p>
            </div>
            <button class="icon camara-icon"><i class="fas fa-camera"></i>AR</button>
            <button class="icon corazon-icon"><i class="fas fa-heart"></i></button>
        </div> 
    </main>
    <!-- footer, carrito -->
    <footer>
        <button class="shopping-cart"><i class="fas fa-shopping-cart"></i></button>
        <div class="linea-verde"></div>
    </footer>
    <!-- <div class="contenedor-amarillo"></div> -->
</body>

</html>
